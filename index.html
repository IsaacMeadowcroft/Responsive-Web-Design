<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html">Home</a>
    <a href="#about">About</a>
    <a href="#experience">Experience</a>
    <a href="#contact">Contact</a>
    <a href="#resume">Resume</a>
  </div>
  <div class="landing" id="land">
    <img src="code.jpg">
    <div class="name"></div>
    <div class=profile>
      <img src="profile.jpg">
      <div class="links">
        Isaac Meadowcroft
      </div>
    </div>
  </div>
  <div class="icons">
    <div>
      <p>LinkedIn</p>
      <i class="fab fa-linkedin"></i>
    </div>
    <div>
      <p>GitHub</p>
      <i class="fab fa-github"></i>
    </div>
    <div>
      <p>Devpost</p>
      <i class="fab fa-dev"></i>
    </div>
  </div>
  <div class="about" id="about">
    <div class="section">

    <div class="text">
      <img src="wedding.jpg">
      <p>Hi, my name is Isaac Meadowcroft. I am a passionate coder and McGill Computer Science student. I hope to one day
      be a Software Engineer working on cutting edge technology.</p>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className == "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
  <script>
    document.getElementById("land").style.marginTop = document.getElementById("myTopnav").clientHeight + "px";
    document.getElementById("resume").style.paddingTop = document.getElementById("myTopnav").clientHeight + "px";
    document.getElementById("about").style.paddingTop = document.getElementById("myTopnav").clientHeight + "px";
  </script>



  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
