<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#land" onclick="myFunction(),toHome()">HOME</a>
    <a href="#about" onclick="myFunction()">ABOUT</a>
    <a href="#experience" onclick="myFunction()">EXPERIENCE</a>
    <a href="#resume" onclick="myFunction()">RESUME</a>
    <a href="#contact" onclick="myFunction()">CONTACT</a>
  </div>
  <div class="landing" id="land">
    <div class="container">
      <div class="image-container">
        <img src="code2.jpg" class="code">
        <img src="profile.jpg" class="jenny">
      </div>
      <div class="block">
        <div class="name">
          <p>Isaac Meadowcroft</p>
        </div>
      </div>
    </div>
  </div>
  <div class="about" id="about">
    <div class="section">
      About
    </div>
    <div class="text">
      <img src="glasses.jpg">
      <div class="bio">
        <div class="info">
          Hi, my name is Isaac Meadowcroft. I am a passionate coder and McGill Computer Science student. I hope to one
          day be a Software Engineer working on cutting edge technology.
        </div>
      </div>
    </div>
  </div>
  <div class="item" id="experience">
    <div class="section">
      Experience
    </div>
    <div class="timeline">
      <div class="timespot">
        <div class="point"></div>
        <div class="event">
          <p>2018</p>
        </div>
      </div>
      <div class="timespot">
        <div class="point"></div>
        <div class="event">
          <p>2018</p>
        </div>
      </div>
      <div class="timespot">
        <div class="point"></div>
        <div class="event">
          <p>2018</p>
        </div>
      </div>
      <div class="line"></div>
    </div>
  </div>
  <div class="resume" id="resume">
    <iframe src="https://drive.google.com/file/d/1IltQfFWtyDYsUAu-sOEVZvN35vvCxE_P/preview"></iframe>
  </div>
  <div class=item id="contact">
    <div class="section">
      CONTACT
    </div>
    <div class="icons">
      <a href="https://www.linkedin.com/in/isaac-meadowcroft-grijalva">
        <i class="fab fa-linkedin"></i>
        <p>LinkedIn</p>
      </a>
      <a href="https://github.com/IsaacMeadowcroft">
        <i class="fab fa-github"></i>
        <p>GitHub</p>
      </a>
      <a href="https://devpost.com/IsaacMeadowcroft">
        <i class="fab fa-dev"></i>
        <p>GitHub</p>
      </a>
    </div>
  </div>


  <script src="navbar.js"></script>

  <script>
    document.getElementById("land").style.paddingTop = document.getElementById("myTopnav").clientHeight + "px";
    document.getElementById("resume").style.paddingTop = document.getElementById("myTopnav").clientHeight + "px";
    document.getElementById("about").style.paddingTop = document.getElementById("myTopnav").clientHeight + "px";
    document.getElementById("experience").style.paddingTop = document.getElementById("myTopnav").clientHeight + "px";
  </script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
